<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Page</title>
    <!-- file css -->
    <link rel="stylesheet" href="./tablet2.css">
    <link rel="stylesheet" href="./main2.css">
    <script src="./main2.js"></script>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /import font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div id="backgroundtask"></div>
        <div class="logo">
            <img src="./img2/logo.png" alt="">
            <button id="newtaskbutton" onclick="openForm()">+ New task</button>
        </div>
        

        
    <div class="spec">
        <div class="todo-container spec-container">
            <div class="todo content-container">
                <div class="header todo">
                    <div class="header-text">
                        <p>Todo</p>
                    </div>
                    <div class="count">
                        <p id="todo" class="todo">0</p>
                    </div>
                </div>
                <div class="line todo"></div>
                <ul class="note-big-container" id="todolist">
                </ul>
                
            </div>          
        </div>


        <div class="doing-container spec-container">
            <div class="doing content-container">
                <div class="header doing">
                    <div class="header-text">
                        <p>Doing</p>
                    </div>
                    <div class="count">
                        <p id="doing" class="doing">0</p>
                    </div>
                </div>
                <div class="line doing"></div>
                <ul class="note-big-container doing-list">
                </ul>
            </div>
        </div>


        <div class="finish-container spec-container">
            <div class="finish content-container">
                <div class="header finish">
                    <div class="header-text">
                        <p>Completed</p>
                    </div>
                    <div class="count">
                        <p id="finish" class="finish">0</p>
                    </div>
                </div>
                <div class="line finish"></div>
                <ul class="note-big-container finish-list">

    
    
                </ul>
            </div>
        </div>



        <div class="block-container spec-container">
            <div class="block content-container">
                <div class="header block">
                    <div class="header-text">
                        <p>Blocked</p>
                    </div>
                    <div class="count">
                        <p id="block" class="block">0</p>
                    </div>
                </div>
                <div class="line block"></div>
                <ul class="note-big-container block-list">

                </ul>
            </div>
        </div>
    </div>
    <div id="formaddtodo" class="form">
        <h3>Add new todo</h3>
        <i class="fa-solid fa-x" onclick="closeForm()"></i>
        <input id="category" type="text" placeholder="Category. Etc. Marketing">
        <input id="title" type="text" placeholder="Title">
        <textarea id="content" type="text" placeholder="Content"></textarea>
        <button id="submitbutton">Submit</button>
    </div>
    <div id="formedittodo" class="form">
        <h3>Edit todo</h3>
        <i class="fa-solid fa-x" onclick="closeEditForm()"></i>
        <input type="text"  id="edit-category">
        <input type="text" id="edit-title">
        <textarea type="text" id="edit-content"></textarea>
        <ul id="list-button-status">
            <li><input type="radio" id="button-todo" name="listbuttonstatus">
            <label for="button-todo">Todo</label></li>
            <li><input type="radio" id="button-doing" name="listbuttonstatus">
            <label for="button-doing">Doing</label></li>
            <li><input type="radio" id="button-finish" name="listbuttonstatus">
            <label for="button-finish">Finished</label></li>
            <li><input type="radio" id="button-block" name="listbuttonstatus">
            <label for="button-block">Blocked</label></li>
        </ul>
        <button id="editsubmitbutton">Submit</button>
    </div>
</body>
</html>
